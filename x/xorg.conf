# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 460.39


Section "ServerLayout"
    Identifier     "Layout0"
    Screen         "Screen0" 
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option	   "BlankTime" "0"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "DP-2"
    ModelName      "Acer XG270HU"
    HorizSync       222.0 - 222.0
    VertRefresh     40.0 - 144.0
    Option         "DPMS"
    Option	   "Primary" "true"
EndSection

Section "Monitor"
    Identifier	   "DP-0"
    Option	   "RightOf" "DP-2"
EndSection

Section "Monitor"
    Identifier     "HDMI-0"
    Option         "LeftOf" "DP-2"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce RTX 2060"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "DP-2"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-3"
    Option         "metamodes" "DP-2: 2560x1440_144 +1920+0, HDMI-0: 1920x1080_144 +0+0, DP-0: 1920x1080_144 +4480+0"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

